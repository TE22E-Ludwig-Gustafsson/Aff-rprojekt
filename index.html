<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coola motorcykel butiken</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div>
        <img src="Images/motorcycle4997-1.webp" alt="Logga" class="logga" />
        <span class="hemsida-namn">Coola motorcykel butiken</span>
      </div>
      <div>
        <button class="partners">Partners</button>
        <img
          src="Images/360_F_314850659_2aQLerz30kWj78tqpaGSbzYD6sAUmuDf.webp"
          alt="Varukorg"
          class="varukorg"
        />
      </div>
    </header>

    <div class="knappar">
      <button class="knapp">Kategori</button>
      <button class="knapp">Om oss</button>
      <button class="knapp">Bilder</button>
      <button class="knapp">Videos</button>
      <button class="knapp">Nyheter</button>
      <button class="knapp">Kontakt</button>
    </div>

    <main>
      <h2 class="rubrik">Bästsäljare</h2>
      <div class="produkter">
        <div class="produkt">
          <img src="Images/akrapovic.webp" alt="Produkt 1 akrapovic" />
          <div class="pris">5000 kr</div>
          <button class="lägg-till">Lägg till i varukorg</button>
        </div>
        <div class="produkt">
          <img src="Images/arrow.webp" alt="Produkt 2 arrow" />
          <div class="pris">4000 kr</div>
          <button class="lägg-till">Lägg till i varukorg</button>
        </div>
        <div class="produkt">
          <img src="Images/Gpr.webp" alt="Produkt 3 GPR" />
          <div class="pris">3500 kr</div>
          <button class="lägg-till">Lägg till i varukorg</button>
        </div>
      </div>

      <h2 class="rubrik">Vi rekomenderar</h2>
      <div class="produkter2">
        <div class="produkt">
          <img src="Images/remus.webp" alt="Produkt 4 remus" />
          <div class="pris">8000 kr</div>
          <button class="lägg-till">Lägg till i varukorg</button>
        </div>
        <div class="produkt">
          <img
            src="Images/Racing-Exhaust-LEOVINCE-SBK-NERO-with-catalyser---Vespa-GTS-Models-300cc-HPE-Leovince-670.55-Falan-Parts-1661371548.webp"
            alt="Produkt 5 Leovince"
          />
          <div class="pris">3000 kr</div>
          <button class="lägg-till">Lägg till i varukorg</button>
        </div>
        <div class="produkt">
          <img src="Images/tekmo.webp" alt="Produkt 6 tekmo" />
          <div class="pris">6000 kr</div>
          <button class="lägg-till">Lägg till i varukorg</button>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="foot-innehåll">
        <img src="Images/motorcycle4997-1.webp" alt="logga" class="logga" />
        <div class="kontakt-info">
          <div>Kontakta oss genom</div>
          <div class="tel">Tel: 070 123 45 67</div>
        </div>
      </div>
    </footer>

    <div class="varukorg-popup" id="varukorgPopup">
      <div class="varukorg-innehåll">
        <span class="stäng-btn" id="stängBtn">&times;</span>
        <h3>Varukorg</h3>
        <ul class="varukorg-lista" id="varukorgLista"></ul>
        <div class="centrerad">
          <div id="totalPris"></div>
          <button id="rensaKorg">Rensa varukorg</button>
          <div><a href="#" id="kassaLänk">Gå till kassan</a></div>
        </div>
      </div>
    </div>

    <script src="java.js"></script>
  </body>
</html>
